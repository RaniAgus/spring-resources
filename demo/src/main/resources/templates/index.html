<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="/create" method="post">
                <div class="col-xs-12">
                    <p>Enter data below</p>
                    <div class="mb-3">
                        <label for="name">Full Name: </label>
                        <input type="text" id="name" th:field="${formData.fullName}">
                    </div>
                    <div class="mb-3">
                        <label for="age">Age: </label>
                        <input type="text" id="age" th:field="${formData.age}">
                    </div>
                    <div class="mb-3">
                        <label for="employed">Employed?: </label>
                        <input type="checkbox" id="employed" th:field="${formData.employed}" th:value="true">
                    </div>
                    <p>Gender: </p>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input
                                    class="form-check-input me-1"
                                    type="radio"
                                    name="gender"
                                    id="male"
                                    th:field="${formData.gender}"
                                    th:value="male"
                            >
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </li>
                        <li class="list-group-item">
                            <input
                                    class="form-check-input me-1"
                                    type="radio"
                                    name="gender"
                                    id="female"
                                    th:field="${formData.gender}"
                                    th:value="female"
                            >
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </li>
                    </ul>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
