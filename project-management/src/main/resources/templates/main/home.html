<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
<!-- el nombre de la etiqueta debe coincidir con el que estÃ¡ en layouts.html -->
<nav th:replace="layouts :: navbar"></nav>
<div class="container">
  <h1>Main dashboard</h1>
  <div class="row mt-3">
    <h3>Current Projects</h3>
    <div class="col-8">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Stage</th>
          <th scope="col">Projects count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stage : ${stages}">
          <td th:text="${stage.label}"></td>
          <td th:text="${stage.value}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-4">
      <canvas id="projectChart"></canvas>
    </div>
  </div>
  <div class="row mt-3">
    <h3>Current Employees</h3>
    <div class="col-8">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Employee first name</th>
          <th scope="col">Employee last name</th>
          <th scope="col">Employee projects</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
          <td th:text="${employee.firstName}"></td>
          <td th:text="${employee.lastName}"></td>
          <td th:text="${employee.projectCount}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-4">
      <canvas id="employeeChart"></canvas>
    </div>
  </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var projectChartData = /*[[${stages}]]*/ [];
    var employeeChartData = /*[[${employees}]]*/ [];
    /*]]>*/
</script>
<script type="text/javascript" th:src="@{js/homeCharts.js}" defer></script>
</body>
</html>
